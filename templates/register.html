{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-2">The Social Network</h1>
      <p class="">Road to 500 million users</p>
    </div>
    <div class="col">
      <div class="card border-dark mb-3 profile">
      <div class="card-header text">Register</div>
      <div class="card-body text-dark">
        <h5 class="card-title">
          {% with messages = get_flashed_messages() %}
          {{ messages[0] }}
          {% endwith %}
        </h5>
        <p class="card-text">{{ wtf.quick_form(form, novalidate=True) }}</p>
        </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
